        /* чтобы отобрвжались в строчку*/

        /* внутренний отступ внутри коробочки*/
        padding:30px
      
        
        
        
        
        
        
     }

     
    /* пишем стили при наведение мышкой*/
    div:hover{
        /* изменяем масштаб элемента*/
        transform: scale(1.1,1.1);
       /* задаем скорость анимации*/ 
        transition: all 0.3s;
        border-radius: 50%;
        
        

    }
    
    span {
			padding: 10px 20px 10px 20px;
            
            
		}

    img {
        /* потому что если не укажем то картинки будут брльшие*/

        overflow: hidden;
        box-shadow: 0px 10px 15px 10px #000;
        

    }
